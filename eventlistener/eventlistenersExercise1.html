<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Display</title>
<style>
  .number-block {
    display: inline-block;
    width: 100px;
    height: 50px;
    margin: 5px;
    text-align: center;
    line-height: 50px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 5px;
    color: aliceblue;
  }
  .odd {
    background-color: rgb(215, 181, 12);
  }
  .even {
    background-color: green;
  }
  .prime {
    background-color: red;
  }
  #inputbox{
    text-align: center;
  }
</style>
</head>
<body>
    <h1 style="color: green; text-align: center;">"NUMBER GENERATOR"</h1>
  <div id="inputbox">
    <input type="number" id="quantity" name="quantity" style="width: 700px; height: 30px;">
  <button type="button" id="btn" style="background-color: green; color: azure; height: 35px;">GENERATE NUMBERS</button>
<div id="number-container" style="text-align: center;"></div>
</div>
<script>
  const mybutton=document.getElementById('btn');
  mybutton.addEventListener('click',generateNumbers)
   // Function to check if a number is prime
   function isPrime(num) {
      if (num <= 1) return false;
      if (num <= 3) return true;
      if (num % 2 === 0 || num % 3 === 0) return false;
      let i = 5;
      while (i * i <= num) {
        if (num % i === 0 || num % (i + 2) === 0) return false;
        i += 6;
      }
      return true;
    }

  function generateNumbers(){
    let number=document.getElementById('quantity').value;
    const container = document.getElementById('number-container');
    number=parseInt(number)
    console.log(document.getElementById('quantity'))
    let outerdiv=document.createElement('div');
    let flag=0;
    for (let i = 1; i <= number; i++) {
      // Create a div element for each number
      const div = document.createElement('div');
      div.textContent = i;
      div.classList.add('number-block');
  
      // Check if the number is odd, even, or prime and add appropriate class
      if (i % 2 === 0) {
        div.classList.add('even');
      } else {
        div.classList.add('odd');
      }
      if (isPrime(i)) {
        div.classList.add('prime');
      }
      outerdiv.appendChild(div);
      flag+=1;
      if(flag==7){
        flag=0
        container.appendChild(outerdiv)
        flag=0
        outerdiv=document.createElement('div')
      }
      }if(flag!=0){
        container.appendChild(outerdiv)
    }
  }
  </script>
  
</body>
</html>
