    <script>

        const btn=document.getElementById('button')
        btn.addEventListener('click',getnumberword)

        function getnumberword(){
            var input =document.getElementById('inputword').value

            console.log(isNaN(parseFloat(input)))
            console.log(convertNumberNameToInteger(input))
        }

        const smallNumbers = {
    "zero": 0,
    "one": 1,
    "two": 2,
    "three": 3,
    "four": 4,
    "five": 5,
    "six": 6,
    "seven": 7,
    "eight": 8,
    "nine": 9,
    "ten": 10,
    "eleven": 11,
    "twelve": 12,
    "thirteen": 13,
    "fourteen": 14,
    "fifteen": 15,
    "sixteen": 16,
    "seventeen": 17,
    "eighteen": 18,
    "nineteen": 19,
};

const tens = {
    "twenty": 20,
    "thirty": 30,
    "forty": 40,
    "fifty": 50,
    "sixty": 60,
    "seventy": 70,
    "eighty": 80,
    "ninety": 90,
};

const scales = {
    "hundred": 100,
    "thousand": 1000,
    // Add more scales as needed
};

function convertNumberNameToInteger(name) {
    const parts = name.toLowerCase().split(/[\s-]+/);
    let total = 0;
    let current = 0;

    parts.forEach(part => {
        if (smallNumbers[part] !== undefined) {
            current += smallNumbers[part];
        } else if (tens[part] !== undefined) {
            current += tens[part];
        } else if (scales[part] !== undefined) {
            current *= scales[part];
            if (scales[part] > 100) {
                total += current;
                current = 0;
            }
        } else {
            current = NaN; // Handle invalid input
        }
    });

    return total + current;
}
